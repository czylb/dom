<script type="text/javascript">
    function Change(name){
      name.style.backgroundColor = '#'+('00000'+(Math.random()*0x1000000<<0).toString(16)).slice(-6);
      console.log(name.style.backgroundColor);
    }
    var main = document.querySelector('#back');
    // var s = document.querySelector('.sq')
    main.addEventListener("click",function(e){
    if (e.target && e.target.nodeName == "DIV")
        Change(e.target);
        });
</script>
